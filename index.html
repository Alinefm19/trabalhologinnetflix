<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Netflix</title>
    <link rel="stylesheet" href="estilo.css">
    

</head>
<body class="bg-filmes">
    <div class="container-fluid d-flex">
      <header class="row position-absolute top-0 start-0">
        <img src="logo-netflix-256.png">
      </header>
      <div id= "login_body" class="col-4 offset-4">
        <div class="login_box"></div>
        <h1 class="text-white">Entrar</h1>
      <form> 
        <div class="input_box">
          <input type="email" class="form-control form-control-lg" placeholder="E-mail ou número de telefone">
        </div>
        <div class="input_box">
          <input type="password" class="form-control form-control-lg" placeholder="Senha">
        </div>
        <div>
          <button class="btn btn-lg btn-block btn-danger">Entrar</button>
        </div>
      </form>
      <div class="support">
        <div class="remember">
          <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
          <span>Lembre-se de mim</span>
        </div>
        <div id="help">
          <a href="#" class="text-muted">Precisa de ajuda?</a>
        </div>
      </div>
      <div class="sign_up">
        <p>Novo por aqui? <a href="#">Assine agora.</a></p>
      </div>
      <div class="terms">
        <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
  
      </div>
    </div>
    </div>
    





    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">



</body>
</html>
